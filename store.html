    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seedling Theatre Company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        /* Your existing styles */

        /* Style for the toolbar */
        .toolbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Style for the individual tabs */
        .tab {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        /* Hover effect for tabs */
        .tab:hover {
            color: darkgreen;
            /* Change the color when hovered */
        }

        /* Style for the company logo */
        .company-logo {
            display: block;
            margin: 0 auto;
            width: 100px;
            /* Adjust the width as needed */
            height: auto;
            /* Maintain the aspect ratio */
            margin-top: 20px;
            /* Adjust the margin for spacing */
        }
    </style>
</head>

<body>
    <img class="company-logo" src="logo.jpg" alt="Seedling Theatre Company Logo">
    <h1 class="toolbar">Seedling Theatre Company</h1>

    <div class="toolbar">
        <a class="tab" href="index.html">Home</a>
        <a class="tab" href="events.html">Events</a>
        <a class="tab" href="tickets.html">Tickets</a>
        <a class="tab" href="classes.html">Classes</a>
        <a class="tab" href="store.html" data-toggle="modal" data-target="#modalRegisterForm">Store</a>
        <a class="tab" href="about.html">About Us</a>
        <a class="tab" href="contact.html">Contact</a>
        <a class="tab" href="calendar.html"></a>
    </div>

    <div class="image-container">
        <img class="page-image" src="green curtain.jpg">
    </div>

    <!-- Modal HTML -->
    <div id="modalRegisterForm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal content -->
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Registration Form</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Your registration form fields here -->
                    <form>
                        <!-- Form fields -->
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <!-- Add more fields as needed -->
                        <button type="submit">Register</button>
                    </form>
                </div>
                <!-- Additional modal footer if needed -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- Additional buttons or content -->
                </div>
            </div>
        </div>
    </div>

   <title>Mock Online Store</title>
  <style>
    /* Basic styling for layout */
    .item {
      border: 1px solid #ccc;
      padding: 20px;

      width: 200px;
      text-align: center;
      display: inline-block;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>


  <div class="item">
    <img src="shirt" alt="Product 1">
    <h3>Product 1</h3>

  </div>
  
  <div class="item">
    <img src="image2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>$24.99</p>
  </div>
  
  <div class="item">
    <img src="image3.jpg" alt="Product 3">
    <h3>Product 3</h3>
    <p>$14.99</p>
  </div>
  
  <div class="item">
    <img src="image4.jpg" alt="Product 4">
    <h3>Product 4</h3>
    <p>$29.99</p>
  </div>
  

</body>

</html>
